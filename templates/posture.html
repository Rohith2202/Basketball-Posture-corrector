        }

            background-color: rgba(42, 221, 173, 0.796);

        }

            background-color: rgb(49, 211, 70);
            color: black;
            font-family: monospace;
            padding: .5rem 1rem;
            border: 1px solid black;
            border-radius: 1rem;
        }

            background-color: white;
            color: black;
            padding: .5rem 1rem;
            border: 1px solid black;
            border-radius: 1rem;
            font-family: monospace;
            transition: 0.4s;
        }
        .form-button:hover{
            transform: scale(1.1);
            background-color: transparent;
            border: 2px solid white;

<body>
    <section class="upload-wrapper">
        <div class="background"></div>
        <form action=" {{url_for('posture')}}" method="post" enctype="multipart/form-data">
            <div class="form-heading">
                <h1>Upload your video here</h1>
            </div>
            <input type="file" name="video" accept=".mp4">
            <button type="submit" class="form-button" value="Upload">Upload</button>
        </form>    
    </section>    
</body>
